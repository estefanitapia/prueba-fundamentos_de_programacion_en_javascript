<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Estefani Tapia"/>
    <title>SuperHero</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon.ico"
    />
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- Js -->
    <script defer src="assets/js/script.js"></script>
    <!--Css-->
    <link rel="stylesheet" href="assets/css/style.css"/>
    <!-- CanvasJs -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <img
        src="assets/img/sh2.jpg"
        style="width: 36px; height: 36px"
        alt="superhero"
        class="ms-2 me-2"
      />
      <a class="navbar-brand text-warning">SuperHero !</a>
    </nav>

    <header class="text-center pt-2">
      <div class="text-center m-3">
        <img
          src="assets/img/sh2.jpg"
          alt="superhero"
          class="col-12 col-sm-6"
          style="width: 400px"
        />
      </div>
      <h1 class="text-center">Encuentra tu SuperHero</h1>
    </header>
    <section>
      <form class="pb-5">
        <div class="form-grow m-auto col-12 col-sm-6">
          <label class="mt-3">Ingresa el n√∫mero del SuperHero a buscar</label>
          <input
            id="superInput"
            class="form-control mb-5"
            type="text"
            placeholder="Ingresa un numero entre 1 y 732"
          />
        </div>
        <button
          type="submit"
          class="btn text-warning btn-danger mx-auto d-block mx-3"
        >
          Buscar
        </button>
      </form>
    </section>
    <div class="container pe-5">
        <section>
          <div class="row" id="superInfo"></div>
        </section>
        <section>
          <div id="chartContainer" style="height: 300px; width: 100%"></div>
        </section>
      </div>
  </body>
</html>
